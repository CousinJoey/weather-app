<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/732818e661.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="title-container">
            <div class="title">Weather App</div>
        </div>
        <div class="form-container">
            <form class="form" id="searchForm" novalidate onsubmit="event.preventDefault();">
                <input class="input" id="inputSearch" type="text" placeholder="Enter City Name">
                <button id="btn-submit" type="button">Search</button>
            </form>
        </div>
        <div class="container">
            <label class="switch">
                <input type="checkbox" id="checkbox-input">
                <span class="slider round"></span>
              </label>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="today-weather-container">
                <div id="today-weather">Input any city's name to begin.</div>
            </div>
            <div class="forecast-container">
                <div id="forecast">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
